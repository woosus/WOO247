<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>

<style>
:root{ --sidebar-w:300px; --bd:#2a2f36; --bg:#0f1215; --p1:#171a1f; --brand:#22c55e; --logo-h:42px; }
* { box-sizing:border-box; }
body { background:var(--bg); color:#e5e7eb; font-family:ui-sans-serif,system-ui,Inter; }
.ringed{ box-shadow:0 0 0 1px var(--bd) inset; }
.card{ border:1px solid var(--bd); background:var(--p1); border-radius:14px; }
.no-scrollbar::-webkit-scrollbar{ display:none; } .no-scrollbar{ scrollbar-width:none; -ms-overflow-style:none; }

/* Bold & white readability */
aside nav a span, [data-acc] span:first-child, .font-strong, .card .p-3 .text-sm, main h2{
  color:#fff; font-weight:700; text-shadow:0 1px 1px rgba(0,0,0,.35);
}
.text-sub{ color:#e6eefb99; font-weight:600; }

/* Drawer (mobile) */
.drawer{ position:fixed; inset:0; z-index:60; display:none; }
.drawer.open{ display:block; }
.drawer .panel{ position:absolute; top:0; bottom:0; left:0; width:var(--sidebar-w); background:#11161b; border-right:1px solid var(--bd); transform:translateX(-100%); transition:transform .36s cubic-bezier(.16,.84,.44,1); }
.drawer.open .panel{ transform:translateX(0); }
.drawer .backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.45); opacity:0; transition:opacity .36s; }
.drawer.open .backdrop{ opacity:1; }

/* Collapsible top categories */
.topcat .ac-body{ overflow:hidden; height:0; }
.topcat.open .ac-body{ height:auto; }
.topcat .stagger-item{ opacity:0; transform:translateY(-12px); transition:opacity .42s cubic-bezier(.16,.84,.44,1), transform .42s cubic-bezier(.16,.84,.44,1); transition-delay:var(--stagger,0ms); }
.topcat.open .stagger-item{ opacity:1; transform:translateY(0); }

/* Center-split doors (cinematic) – 2x slower + flash */
.saber2{ position:relative; height:40px; border-radius:999px; overflow:hidden; border:1px solid var(--bd); background:linear-gradient(90deg,#0f1318,#151a1f);
  width:0; opacity:0; transform:scaleX(.9); transform-origin:center; box-shadow:0 0 0 1px var(--bd) inset, 0 0 20px rgba(34,197,94,.00); }
.saber2.open{ animation:saber2Grow 1.20s cubic-bezier(.22,.9,.32,1) forwards; }
.saber2.close{ animation:saber2Close .96s cubic-bezier(.22,.9,.32,1) forwards; }
@keyframes saber2Grow{ 0%{width:0;opacity:0;transform:scaleX(.9);} 100%{width:560px;opacity:1;transform:scaleX(1);} }
@keyframes saber2Close{ 0%{width:560px;opacity:1;transform:scaleX(1);} 100%{width:0;opacity:0;transform:scaleX(.9);} }

/* seam glow */
.saber2::after{ content:''; position:absolute; inset:0; margin:auto; width:2px; height:100%;
  background:linear-gradient(180deg, rgba(34,197,94,.9), rgba(34,197,94,.2)); filter:blur(.5px); opacity:0; }
.saber2.open::after{ animation:seamGlow 1.8s ease-out .08s forwards; }
@keyframes seamGlow{ 0%{opacity:0;} 40%{opacity:1;} 100%{opacity:.35;} }

/* FLASH – 번쩍번쩍 */
.saber2::before{
  content:''; position:absolute; inset:0; pointer-events:none; opacity:0; mix-blend-mode:screen;
  background:radial-gradient(35% 140% at 50% 50%, rgba(255,255,255,.55), rgba(34,197,94,.38) 35%, rgba(34,197,94,0) 60%);
}
.saber2.open::before{ animation:flashFlicker 1.1s ease-out .05s both; }
@keyframes flashFlicker{
  0%{opacity:0} 6%{opacity:1} 12%{opacity:.2} 18%{opacity:.95} 28%{opacity:.3} 40%{opacity:1} 55%{opacity:.25} 75%{opacity:.85} 100%{opacity:0}
}

/* doors */
.saber2 .door{ position:absolute; top:0; bottom:0; width:50%; background:linear-gradient(180deg,#0f1318,#171d24);
  box-shadow:inset 0 0 0 1px var(--bd), 0 10px 18px rgba(0,0,0,.28); }
.saber2 .door.left{ left:0; border-right:1px solid rgba(34,197,94,.25); transform:translateX(0); }
.saber2 .door.right{ right:0; border-left:1px solid rgba(34,197,94,.25); transform:translateX(0); }
.saber2.open .door.left{  animation:doorOpenLeft 2.10s cubic-bezier(.16,.84,.44,1) .12s forwards; }
.saber2.open .door.right{ animation:doorOpenRight 2.10s cubic-bezier(.16,.84,.44,1) .12s forwards; }
@keyframes doorOpenLeft{ 0%{transform:translateX(0);} 78%{transform:translateX(-52%);} 100%{transform:translateX(-58%);} }
@keyframes doorOpenRight{ 0%{transform:translateX(0);} 78%{transform:translateX(52%);} 100%{transform:translateX(58%);} }

/* items inside */
.saber2 .items{ position:absolute; inset:0; display:flex; align-items:center; gap:8px; padding:0 10px 0 14px; }
.saber2 .item{ opacity:0; transform:translateY(6px); transition:opacity .32s, transform .32s; }
.saber2.ready{ box-shadow:0 0 0 1px var(--bd) inset, 0 0 34px rgba(34,197,94,.22); }
.saber2.ready .item{ opacity:1; transform:translateY(0); }
.saber2 .btn{ height:32px; padding:0 14px; border-radius:10px; border:1px solid var(--bd); background:#14181d; color:#fff; font-weight:700; font-size:13px; }

/* Tiles (images) */
.tile-wrap{ position:relative; overflow:hidden; border-radius:16px; }
.tile-img{ width:100%; height:100%; object-fit:cover; display:block; }
.tile-wrap .overlay{ position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.25)); pointer-events:none; }
.tile-wrap .cap{ position:absolute; left:20px; bottom:16px; font-weight:700; color:#fff; text-shadow:0 1px 1px rgba(0,0,0,.35); }
/* Pastel gradient variants (연한 파스텔 톤 배경) */
.tile-wrap.pastel{ background:linear-gradient(135deg, var(--c1), var(--c2)); }
.pastel-casino{ --c1:#34d399; --c2:#22c55e; }
.pastel-sports{ --c1:#60a5fa; --c2:#a78bfa; }
.pastel-lottery{ --c1:#a3e635; --c2:#fde047; }
.pastel-racing{ --c1:#fb923c; --c2:#f472b6; }
.pastel-updown{ --c1:#2dd4bf; --c2:#10b981; }
.pastel-bingo{ --c1:#a78bfa; --c2:#60a5fa; }
/* 아이콘형 이미지일 때 아이콘이 보이도록 contain 배치 */
.tile-wrap.pastel .tile-img{ object-fit:contain; object-position:86% 50%; padding:16px; }
/* 파스텔에서는 어둡지 않게 아주 옅은 빛만 */
.tile-wrap.pastel .overlay{ background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0)); }
</style>

<script>
// Drawer
const drawer=document.getElementById('drawer');
const openDrawer=document.getElementById('openDrawer');
const closeDrawer=document.getElementById('closeDrawer');
if(openDrawer) openDrawer.addEventListener('click',()=>{ drawer.classList.add('open'); document.body.style.overflow='hidden'; });
if(closeDrawer) closeDrawer.addEventListener('click',()=>{ drawer.classList.remove('open'); document.body.style.overflow=''; });

// Left accordions
document.querySelectorAll('[data-acc]').forEach(btn=>{
  const key=btn.getAttribute('data-acc');
  const body=document.querySelector('[data-body="'+key+'"]');
  if(!body) return;
  let open=false;
  btn.addEventListener('click',()=>{
    open=!open;
    if(open){
      body.style.height='auto'; const h=body.clientHeight+'px'; body.style.height='0px';
      requestAnimationFrame(()=>{ body.style.transition='height .46s cubic-bezier(.16,.84,.44,1)'; body.style.height=h; });
      const items=[...body.querySelectorAll('.stagger-item')]; const base=95; items.forEach((el,i)=>{ el.style.setProperty('--stagger',(i*base)+'ms'); });
      body.addEventListener('transitionend', function f(){ body.style.height='auto'; body.style.transition=''; body.removeEventListener('transitionend', f); });
    } else {
      const h=body.clientHeight+'px'; body.style.height=h;
      requestAnimationFrame(()=>{ body.style.transition='height .38s cubic-bezier(.16,.84,.44,1)'; body.style.height='0px'; });
    }
  });
});

// Top categories collapsible
(function(){
  const topcat=document.querySelector('.topcat'); if(!topcat) return;
  const btn=document.getElementById('topcatToggle'); const body=topcat.querySelector('.ac-body'); let open=false;
  btn.addEventListener('click',()=>{
    open=!open; topcat.classList.toggle('open', open);
    if(open){
      body.style.height='auto'; const h=body.clientHeight+'px'; body.style.height='0px';
      requestAnimationFrame(()=>{ body.style.transition='height .42s cubic-bezier(.16,.84,.44,1)'; body.style.height=h; });
      const items=[...topcat.querySelectorAll('.stagger-item')]; const base=75; items.forEach((el,i)=>{ el.style.setProperty('--stagger',(i*base)+'ms'); });
      body.addEventListener('transitionend', function f(){ body.style.height='auto'; body.style.transition=''; body.removeEventListener('transitionend', f); });
    }else{
      const h=body.clientHeight+'px'; body.style.height=h; requestAnimationFrame(()=>{ body.style.transition='height .34s cubic-bezier(.16,.84,.44,1)'; body.style.height='0px'; });
    }
  });
})();

// Action bar (center-split) – 2x slower + item delay 2x
(function(){
  const saber=document.getElementById('saberBar'); const toggle=document.getElementById('saberToggle'); if(!saber||!toggle) return;
  let open=false; let timer=null;
  toggle.addEventListener('click',()=>{
    clearTimeout(timer);
    saber.classList.remove('open','close','ready');
    open=!open;
    if(open){
      saber.classList.add('open');
      const items=[...saber.querySelectorAll('.item')];
      items.forEach((el,i)=>{ el.style.transitionDelay = (1000 + i*150) + 'ms'; });
      timer=setTimeout(()=>{ saber.classList.add('ready'); }, 1000);
    } else {
      saber.classList.add('close');
    }
  });
})();
</script>
