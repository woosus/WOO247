<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>EURO247 – Demo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg: #0f1418;
  --panel: #121a20;
  --chip: #1a2430;
  --accent:#0db3ff;
  --accent2:#3cffc0;
  --muted:#93a0aa;
  --neon: 0 0 8px rgba(13,179,255,.55), 0 0 18px rgba(60,255,192,.25);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:radial-gradient(1000px 600px at 50% -300px,#1a222a 0%,#0f1418 45%) no-repeat fixed;
  color:#e9f1f6;font:14px/1.4 Pretendard,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
}
/* layout */
#app{display:flex;gap:14px;max-width:1400px;margin:0 auto;padding:14px}
#sidebar{
  width:260px;flex:0 0 260px;
  background:var(--panel);border-radius:14px;padding:10px 10px 16px;position:sticky;top:10px;height:calc(100dvh - 20px);overflow:auto;
  box-shadow:var(--neon);
}
#main{flex:1;min-width:0;position:relative}
.header{
  display:flex;gap:10px;align-items:center;position:sticky;top:10px;z-index:20;
}
.search{
  flex:1;background:var(--panel);border-radius:14px;padding:10px 14px;color:#d8e1e7;border:1px solid rgba(255,255,255,.06);
}
#euBtn{
  background:linear-gradient(180deg,#0db3ff,#0062ff);
  border:none;border-radius:999px;padding:10px 16px;color:#fff;font-weight:700;letter-spacing:.05em;
  box-shadow:0 6px 18px rgba(0,170,255,.4);cursor:pointer
}
/* EU dock (appears with button) */
#euDock{
  position:absolute;left:0;right:0;top:56px; /* NOT reserved – overlays header area only */
  display:flex;gap:10px;justify-content:flex-start;align-items:center;
  padding:10px 12px;transform-origin:left center;
  transform:scaleX(0);opacity:0;pointer-events:none;
}
#euDock .bar{
  position:absolute;inset:0;border-radius:12px;
  background:linear-gradient(180deg,rgba(13,179,255,.18),rgba(255,255,255,.02));
  border:1px solid rgba(13,179,255,.35);filter:drop-shadow(0 12px 20px rgba(0,0,0,.35));
}
#euDock.show{opacity:1;transform:scaleX(1);transition:transform .9s cubic-bezier(.2,.8,.2,1),opacity .3s ease;padding:10px 12px;pointer-events:auto}
#euDock .chip{
  position:relative;z-index:2;
  background:var(--chip);color:#fff;border:1px solid rgba(255,255,255,.12);
  padding:10px 14px;border-radius:12px;font-weight:700;min-width:64px;text-align:center;
  box-shadow:var(--neon);
  overflow:hidden;
}
/* shimmer highlight that travels left-right for 2s */
@keyframes sweep{
  0%{background-position:-200% 50%}100%{background-position:200% 50%}
}
#euDock.show .chip::after{
  content:"";position:absolute;inset:-1px;border-radius:12px;
  background:linear-gradient(110deg,transparent 20%,rgba(255,255,255,.65) 50%,transparent 80%);
  background-size:200% 100%;animation:sweep 2s ease-in-out .1s 1;
  pointer-events:none;mix-blend-mode:screen;
}
/* When dock opens -> push main content down softly */
.shiftable{transition:transform 1s cubic-bezier(.2,.8,.2,1), filter .6s ease}
#main.shift .shiftable{transform:translateY(var(--shiftY,76px))}
#main.shift .heroes::before{
  content:"";position:absolute;inset:-10px -10px 100% -10px;
  background:radial-gradient(600px 100px at 20% 0%,rgba(255,255,255,.2),transparent 70%);
  filter:blur(8px);pointer-events:none;
}

/* heroes & slots */
.heroes{position:relative;margin-top:12px}
.heroRow{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
.hero{
  height:110px;border-radius:14px;background:linear-gradient(180deg,#19232e,#0f1418);
  border:1px solid rgba(255,255,255,.06);overflow:hidden;position:relative;
}
.hero img{width:100%;height:100%;object-fit:cover;opacity:.9}
.cards6{margin-top:14px;display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:12px}
.card{
  border-radius:14px;background:linear-gradient(180deg,#1c2430,#121a20);
  border:1px solid rgba(255,255,255,.08);height:140px;position:relative;overflow:hidden;
}
.card img{width:100%;height:100%;object-fit:cover}
.card.neon{
  border-image: linear-gradient(135deg,#0db3ff,#3cffc0,#6f7dff) 1;
  box-shadow:0 0 0 1px rgba(255,255,255,.02) inset, 0 0 18px rgba(13,179,255,.25), 0 0 34px rgba(111,125,255,.18);
}
.card.neon:hover{filter:saturate(1.12) brightness(1.04)}
/* grid below */
.grid12{margin-top:18px;display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:12px}
.tile{height:180px;border-radius:14px;background:linear-gradient(180deg,#ffb26b,#58e08f);border:1px solid rgba(255,255,255,.08)}
.panelRow{margin-top:14px;display:grid;grid-template-columns:2fr 1fr 1fr 1fr;gap:12px}
.panel{height:160px;border-radius:14px;background:var(--panel);border:1px solid rgba(255,255,255,.06)}
/* clickable animation utilities */
.clickFx{position:relative;isolation:isolate}
.clickFx:active::after{
  content:"";position:absolute;inset:0;border-radius:inherit;
  background:radial-gradient(140px 140px at var(--x,50%) var(--y,50%),rgba(255,255,255,.25),transparent 60%);
  transition:opacity .6s ease;opacity:.65;mix-blend-mode:screen;
}

/* --- Mobile adjustments --- */
@media (max-width: 980px){
  #app{padding:10px;gap:10px}
  /* sidebar narrower like your desktop-mode on mobile */
  #sidebar{width:190px;flex-basis:190px;border-radius:12px;padding:8px}
  #main{min-width:0}
  /* content area wider */
  .heroRow{grid-template-columns:repeat(3,minmax(0,1fr));}
  .cards6{grid-template-columns:repeat(3,minmax(0,1fr));}
  .card{height:120px}
  .grid12{grid-template-columns:repeat(3,minmax(0,1fr))}
  .tile{height:150px}
  /* reduce chip text size to avoid clipping */
  #euDock .chip{min-width:56px;padding:8px 10px;font-size:13px}
  .search{font-size:14px}
}
/* super-compact when user uses browser "desktop site" toggle on mobile: give more content width */
@media (max-width: 980px) and (min-height: 540px){
  .cards6{grid-template-columns:repeat(6,minmax(0,1fr))}
  .card{height:110px}
  .grid12{grid-template-columns:repeat(6,minmax(0,1fr))}
  #sidebar{width:160px;flex-basis:160px}
}
/* small helpers */
.group{display:flex;gap:8px}
.button{background:var(--chip);border:1px solid rgba(255,255,255,.12);color:#fff;padding:8px 12px;border-radius:12px;font-weight:700}
.badge{background:#263342;padding:.2rem .45rem;border-radius:999px;border:1px solid rgba(255,255,255,.1)}
.sectionTitle{margin:18px 0 8px;font-weight:700;color:#cfe7ff}
</style>
</head>
<body>
<div id="app">
  <aside id="sidebar">
    <div style="display:flex;align-items:center;gap:8px;margin:2px 4px 10px">
      <img src="assets/logo_euro247.png" alt="logo" style="height:18px;opacity:.95"/>
      <span class="badge">KR</span>
    </div>
    <div class="sectionTitle">카테고리</div>
    <div class="group" style="flex-direction:column">
      <button class="button clickFx">복권</button>
      <button class="button clickFx">내 베팅</button>
      <button class="button clickFx">모든 복권</button>
      <button class="button clickFx">추천</button>
      <button class="button clickFx">즐겨찾기</button>
      <button class="button clickFx">BC 복권</button>
      <button class="button clickFx">인기</button>
    </div>
    <div class="sectionTitle">Crypto Futures</div>
    <div class="group" style="flex-direction:column">
      <button class="button clickFx">BTC</button>
      <button class="button clickFx">ETH</button>
      <button class="button clickFx">USDT</button>
      <button class="button clickFx">TRX</button>
    </div>
    <div class="sectionTitle">프로모션</div>
    <div class="group" style="flex-direction:column">
      <button class="button clickFx">미션</button>
      <button class="button clickFx">데일리</button>
      <button class="button clickFx">스페셜</button>
      <button class="button clickFx">VIP</button>
    </div>
  </aside>

  <main id="main">
    <div class="header">
      <input class="search" placeholder="게임, 스튜디오, 카테고리 검색"/>
      <button id="euBtn">E · U</button>
    </div>

    <!-- EU dock: not reserving space, overlay top of main -->
    <div id="euDock" aria-hidden="true">
      <div class="bar"></div>
      <div class="chip clickFx">입금</div>
      <div class="chip clickFx">출금</div>
      <div class="chip clickFx">보너스</div>
      <div class="chip clickFx">이벤트</div>
      <div class="chip clickFx">상담</div>
    </div>

    <section class="heroes shiftable">
      <div class="heroRow">
        <div class="hero clickFx"><img src="assets/hero_left.jpg" alt=""></div>
        <div class="hero clickFx"><img src="assets/hero_center.jpg" alt=""></div>
        <div class="hero clickFx"><img src="assets/hero_right.jpg" alt=""></div>
      </div>
      <div class="cards6" style="margin-top:12px">
        <div class="card neon clickFx"><img src="assets/slots/slot_01.jpg" alt=""></div>
        <div class="card neon clickFx"><img src="assets/slots/slot_02.jpg" alt=""></div>
        <div class="card neon clickFx"><img src="assets/slots/slot_03.jpg" alt=""></div>
        <div class="card neon clickFx"><img src="assets/slots/slot_04.jpg" alt=""></div>
        <div class="card neon clickFx"><img src="assets/slots/slot_05.jpg" alt=""></div>
        <div class="card neon clickFx"><img src="assets/slots/slot_06.jpg" alt=""></div>
      </div>
    </section>

    <section class="panelRow shiftable">
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </section>

    <section class="grid12 shiftable" style="margin-bottom:40px">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </section>
  </main>
</div>

<script>
// click ripple position
document.querySelectorAll('.clickFx').forEach(el=>{
  el.addEventListener('pointerdown',e=>{
    const r=el.getBoundingClientRect();
    el.style.setProperty('--x', (e.clientX-r.left)+'px');
    el.style.setProperty('--y', (e.clientY-r.top)+'px');
  });
});

const euBtn=document.getElementById('euBtn');
const euDock=document.getElementById('euDock');
const main=document.getElementById('main');

let dockOpen=false;
euBtn.addEventListener('click',()=>{
  dockOpen=!dockOpen;
  if(dockOpen){
    // show dock
    euDock.classList.add('show');
    // then compute height & shift
    requestAnimationFrame(()=>{
      const h = euDock.getBoundingClientRect().height || 76;
      main.style.setProperty('--shiftY', h+'px');
      main.classList.add('shift');
      // stop shimmer after 2s
      setTimeout(()=>{
        euDock.querySelectorAll('.chip').forEach(c=>c.style.setProperty('animation-play-state','paused'));
      },2000);
    });
  }else{
    main.classList.remove('shift');
    euDock.classList.remove('show');
  }
});

// auto close on scroll
let lastY=scrollY;
window.addEventListener('scroll',()=>{
  if(dockOpen && Math.abs(scrollY-lastY)>10){
    main.classList.remove('shift'); euDock.classList.remove('show'); dockOpen=false;
  }
  lastY=scrollY;
}, {passive:true});
</script>
</body>
</html>
