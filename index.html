<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- 모바일에서도 데스크탑 레이아웃 강제: 체크 안 해도 동일하게 보이도록 고정 -->
  <meta name="viewport" content="width=1200, initial-scale=1, maximum-scale=1, user-scalable=yes" />
  <title>EURO247 – Demo (Forced Desktop on Mobile)</title>
  <style>
    /* ------------------------
       전역 변수 (필요 시 수치만 조정)
       ------------------------ */
    :root {
      /* 좌측 카테고리(사이드바) 폭: 우팀장님 요청대로 슬림화 */
      --sidebar-w: 140px; /* 130~170px 사이에서 조정 권장 */
      --gap: 16px;
      --bg: #0f1217;
      --panel: #151a21;
      --panel-2: #1a2028;
      --text: #eaeef6;
      --muted: #96a2b4;
      --accent: #39e29d;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0,0,0,.35);
    }

    /* 리셋 · 기본 */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a { color: inherit; text-decoration: none; }

    /* 상단 헤더 */
    .topbar {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: linear-gradient(180deg, #131923, #0f1217);
      border-bottom: 1px solid #1f2833;
      position: sticky; top: 0; z-index: 50;
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; }
    .badge { background: #2b3440; color: #c6d3e3; font-size: 12px; padding: 4px 8px; border-radius: 999px; }
    .search { width: 520px; max-width: 52vw; background: #0e131a; border: 1px solid #202a35; height: 40px; border-radius: 999px; padding: 0 14px; color: var(--text); }
    .user { display: flex; gap: 8px; }
    .pill { height: 40px; padding: 0 14px; display: inline-flex; align-items: center; border-radius: 999px; background: #202733; color: #cdd8e8; font-weight: 600; }

    /* 레이아웃: 좌측 카테고리 + 본문 */
    .shell {
      width: 1200px; /* viewport 고정에 맞춰 가로 1200 레이아웃 */
      margin: 0 auto;
      padding: 16px 16px 40px;
    }
    .layout-desktop {
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: var(--gap);
      align-items: start;
    }

    /* 좌측 사이드바(카테고리) */
    .sidebar { width: var(--sidebar-w); }
    .section { background: var(--panel); border: 1px solid #1f2833; border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 12px; overflow: hidden; }
    .section > .head { height: 44px; display: flex; align-items: center; padding: 0 12px; font-weight: 800; color: #cfd8e6; border-bottom: 1px solid #1f2833; background: #131923; }
    .list { padding: 8px; display: grid; gap: 6px; }
    .list a { display: flex; align-items: center; gap: 8px; height: 36px; padding: 0 10px; background: #1a212c; border: 1px solid #263140; border-radius: 10px; color: #d7e2f2; font-size: 13px; }
    .list a:hover { background:#202a38; }

    /* 본문 */
    .content { min-width: 0; }

    /* 히어로(슬롯/배너 영역) */
    .hero {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }
    .hero .card {
      height: 120px;
      background: linear-gradient(135deg, #253041, #18202b);
      border: 1px solid #263140;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }

    /* 메인 배너/CTA 버튼 – 가로로 넓게 늘어남 */
    .hero-cta { display:flex; gap:8px; margin-bottom: 16px; }
    .hero-cta .btn { flex:1 1 0; min-width:120px; height:44px; display:inline-flex; align-items:center; justify-content:center; border-radius:12px; border:1px solid #2a3545; background:#1a212c; color:#e8f0ff; font-weight:800; letter-spacing:.2px; }
    .hero-cta .btn:hover { background:#233044; }

    /* 게임 그리드 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    .tile {
      background: linear-gradient(135deg, #222a36, #181e27);
      border: 1px solid #253142;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .thumb { aspect-ratio: 16/10; background: linear-gradient(135deg, #2f3c4e, #232c39); }
    .tile .meta { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; font-size:12px; color:#cdd8e8; }
    .tag { font-size: 11px; color:#82ffd3; background:#17302a; border:1px solid #245a4d; padding:2px 6px; border-radius:999px; }

    /* 카드 섹션(카테고리 박스들) */
    .cards { display:grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap:10px; margin-top:16px; }
    .cardBox { height: 120px; border-radius:14px; border:1px solid #253142; background: linear-gradient(180deg, #f5a62333, #7ed32133); box-shadow: var(--shadow); }

    /* 푸터 */
    .footer { margin-top: 28px; padding: 18px; color: var(--muted); font-size: 12px; text-align: center; border-top: 1px solid #1f2833; }

    /* 스크롤바 미니멀 */
    ::-webkit-scrollbar{height:8px;width:8px}::-webkit-scrollbar-thumb{background:#2b3545;border-radius:8px}
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="topbar">
    <div class="brand">
      <div style="width:28px;height:28px;border-radius:8px;background:#22e39d"></div>
      <div>EURO247</div>
      <span class="badge">DEMO</span>
    </div>
    <input class="search" placeholder="게임, 스튜디오, 카테고리 검색" />
    <div class="user">
      <div class="pill">E</div>
      <div class="pill">U</div>
    </div>
  </header>

  <!-- 본문 -->
  <main class="shell">
    <div class="layout-desktop">

      <!-- 좌측: 카테고리 사이드바 (폭이 --sidebar-w로 슬림) -->
      <aside class="sidebar">
        <section class="section">
          <div class="head">카테고리</div>
          <div class="list">
            <a href="#">복권</a>
            <a href="#">내 베팅</a>
            <a href="#">모든 복권</a>
            <a href="#">추천</a>
            <a href="#">즐겨찾기</a>
            <a href="#">BC 복권</a>
            <a href="#">인기</a>
          </div>
        </section>
        <section class="section">
          <div class="head">Crypto Futures</div>
          <div class="list">
            <a href="#">BTC</a>
            <a href="#">ETH</a>
            <a href="#">USDT</a>
            <a href="#">TRX</a>
          </div>
        </section>
        <section class="section">
          <div class="head">프로모션</div>
          <div class="list">
            <a href="#">미션</a>
            <a href="#">데일리</a>
            <a href="#">스페셜</a>
            <a href="#">VIP</a>
          </div>
        </section>
      </aside>

      <!-- 우측: 메인 컨텐츠 (가로 공간을 더 넓게 사용) -->
      <section class="content">
        <!-- 메인 배너/CTA 버튼: 가로로 자동 확장 -->
        <div class="hero-cta">
          <a class="btn" href="#">라이트닝</a>
          <a class="btn" href="#">드롭스 & 윈</a>
          <a class="btn" href="#">토너먼트</a>
        </div>

        <!-- 히어로 카드 3개 -->
        <div class="hero">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>

        <!-- 게임 그리드 예시 6개 -->
        <div class="grid">
          <article class="tile">
            <div class="thumb"></div>
            <div class="meta"><span>Super Spin 01</span><span class="tag">HOT</span></div>
          </article>
          <article class="tile">
            <div class="thumb"></div>
            <div class="meta"><span>Super Spin 02</span><span class="tag">NEW</span></div>
          </article>
          <article class="tile">
            <div class="thumb"></div>
            <div class="meta"><span>Super Spin 03</span><span class="tag">LIVE</span></div>
          </article>
          <article class="tile">
            <div class="thumb"></div>
            <div class="meta"><span>Super Spin 04</span><span class="tag">HOT</span></div>
          </article>
          <article class="tile">
            <div class="thumb"></div>
            <div class="meta"><span>Super Spin 05</span><span class="tag">NEW</span></div>
          </article>
          <article class="tile">
            <div class="thumb"></div>
            <div class="meta"><span>Super Spin 06</span><span class="tag">LIVE</span></div>
          </article>
        </div>

        <!-- 카테고리 카드 섹션 -->
        <div class="cards">
          <div class="cardBox"></div>
          <div class="cardBox"></div>
          <div class="cardBox"></div>
          <div class="cardBox"></div>
        </div>

        <div class="footer">© EURO247 DEMO — 좌측 카테고리 폭은 --sidebar-w 값만 바꾸면 즉시 적용됩니다.</div>
      </section>
    </div>
  </main>
</body>
</html>
